<!DOCTYPE html>
<html>
<head>
	<script src="/rdfquery/js/jquery.rdfquery.core-1.0.js"></script>
	<style>
		span, strong, p {
		padding: 8px; display: block; border: 1px solid #999; }
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
	<div id="log">
	</div>
	<div>
		<p>
			<strong><span>click</span></strong>
		</p>
	</div>
	<script>
		$("body").click(function(event) {
			$("#log").html("clicked: " + event.target.toString());
		}); 
	</script>
</body>
</html>
